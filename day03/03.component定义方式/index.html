<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="container1"></div>
  <div id="container2"></div>
  <div id="container3"></div>
  <script type="text/javascript" src="../js/react.js"></script>
  <script type="text/javascript" src="../js/react-dom.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 定义组件有两种方式

    /* 
      工厂函数组件中的this, 指向undefined, 相当于没有this

        - 通常只能定义一些功能简单的组件
    */
    // 1.第一种: 工厂函数组件
    function MyFirstComponent(){
      // 组件内部需要返回要渲染的虚拟DOM
      // return <h1>工厂函数组件{console.log(this)}</h1>
      return <h1>工厂函数组件</h1>
    }
    /* 
      渲染组件: 将 [组件以标签] 的形式, 传入render函数中进行渲染到页面容器
    */
    // 渲染组件
    ReactDOM.render(<MyFirstComponent />,document.getElementById("container1"));

    /* 
      类组件中render函数中的this指向当前组件的实例对象

        - 通常用于定义一些功能复杂的组件(借助this)
    */
    // 2.第二种: 类组件
    class MySecondComponent extends React.Component{
      // 类组件通过render函数返回要渲染的虚拟DOM
      render(){
        // console.log(this);
        return <div>
          <h2>类组件(第一个虚拟子元素)</h2>
          <h3>第二个虚拟子元素</h3>
        </div>
      }
    }
    // 渲染组件
    ReactDOM.render(<MySecondComponent />,document.getElementById('container2'));


  </script>
</body>

</html>
