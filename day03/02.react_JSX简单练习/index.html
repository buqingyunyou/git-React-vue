<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>前端JS框架列表</h1>
  <div id="container1"></div>
  <div id="container2"></div>
  <script src="../js/react.js"></script>
  <script src="../js/react-dom.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1.假设该数据由后台响应过来
    const data = [
      "jQuery",
      "React",
      "webpack",
      "bootstrap",
      "angular",
      "vue",
    ]
  
    // 2.创建虚拟DOM(直接写,简写方式)
  const vDOM = <ul>
    {
      data.map((item,index)=>{
        return <li key={index}>{item}</li>
      })
    }
  </ul>

  // 3.将虚拟DOM渲染到容器
  ReactDOM.render(vDOM,document.getElementById('container1'));

  // 2.创建虚拟DOM(先创建虚拟子DOM,再放到上级虚拟DOM)
  /* 
    注意:
      在<script type="text/babel">标签内,写的代码时JSX语法
        特点: 
          1.遇到{使用js语法解析
          2.遇到<,如果是标签同名,当做html标签解析,其他当做组件解析
  */
  const newData = data.map((item,index)=>{
    return <li key={index}>{item}</li>
  })
  /* 
    注意: 将数组放到{}中, 会自动展开, 即去掉中括号
  */
  const v2DOM = <ul>{newData}</ul>
  // 3.渲染到页面容器
  ReactDOM.render(v2DOM,document.getElementById('container2'));

  </script>

</body>

</html>
