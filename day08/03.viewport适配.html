<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 设置理想视口(1 css像素 = 1 设备独立像素),禁止页面缩放 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Document</title>
    <style>
      /* 
        1vw 表示1%的屏幕大小px值
          50vw 就表示屏幕的一半
      */
      * {
        margin: 0;
      }
      .box1 {
        float: left;
        width: 50vw;
        height: 200px;
        background-color: yellowgreen;
      }
      .box2 {
        float: left;
        width: 50vw;
        height: 200px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
